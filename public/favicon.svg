    <!-- Clock hands -->
    <line x1="50" y1="50" x2="50" y2="30" stroke="#6A0DAD" stroke-width="6" stroke-linecap="round"/>
    <line x1="50" y1="50" x2="70" y2="50" stroke="#6A0DAD" stroke-width="6" stroke-linecap="round"/>

    <!-- Small tracking dot -->
